<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Password Generator App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justify-content-center align-content-center" style="height: 100vh;">

  <main class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="header text-center">Password Generator</h1>
    
    <div class="container d-flex flex-column p-0">
      <!-- Password Display Section -->
      <div class="password-display d-flex justify-content-between align-items-center">
        <input class="password-written m-0" type="text" maxlength="20" placeholder="P4$5W0rD!">
        <div class="copy-container d-flex align-items-center gap-3">
          <p class="copied m-0" >COPIED</p>
          <svg class="copy-logo" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
        </div>
      </div>
    
      <!-- Settings Section -->
      <div class="settings">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <label for="slider">Character Length</label>
          <p class="slider-value mb-0">0</p>
        </div>
        <div class="mb-4">
          <input type="range" id="customRange" min="0" max="20" value="0" class="form-slider w-100">
        </div>

        <!-- Options Form -->
        <form class="form-container">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="uppercase">
            <label for="uppercase" class="form-check-label">Include Uppercase Letters</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="lowercase">
            <label for="lowercase" class="form-check-label">Include Lowercase Letters</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="numbers">
            <label for="numbers" class="form-check-label">Include Numbers</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="symbols">
            <label for="symbols" class="form-check-label">Include Symbols</label>
          </div>
        </form>

        <!-- Strength Indicator (Optional) -->
        <div class="strength d-flex justify-content-between align-items-center">
          <p class="strength-placeholder m-0" >Strength </p>
          <div class="d-flex gap-3">
            <p class="strength-indicator m-0">Medium</p>
            <div class="box-container d-flex gap-2 align-items-center">
              <div class="box box-1"></div>
              <div class="box box-2"></div>
              <div class="box box-3"></div>
              <div class="box box-4"></div>
            </div>
          </div>
        </div>

        <!-- Generate Button -->
        <button class="btn btn-success w-100">Generate <svg class="arrow-icon" width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg> </button>
      </div>
    </div>
  </main>

  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
